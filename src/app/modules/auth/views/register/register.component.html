<div class="register-container">
  <img class="logo" src="assets/images/dlogo.png" alt="Logo">
  <div class="register-box">
      <h4>Create an account</h4>
      <div [class.visible]="usernameTakenError" class="user-already-exist">This user already exist !</div>
  <div *ngIf="userCreated" class="user-created">User created !</div>
  <div [class.visible]="registerErrorNameAndPassword" class="error">Username , Password is mandatory !</div>
  <div [class.visible]="registerErrorTerms" class="error">You must agree to the Terms of Service and Privacy Policy!</div>  
  <form class="register-form">
          <div class="mb-3">
              <label for="email" class="form-label label">EMAIL<i class="req">*</i></label>
              <input id="email" name="email" [(ngModel)]="email" (input)="clearError()" type="text" class="form-control" />
            </div>
          <div class="mb-3">
              <label for="username" class="form-label label">DISPLAY NAME</label>
              <input id="username" name="username" class="form-control" [(ngModel)]="fullName" (input)="clearError()" type="text" />
            </div>
          <div class="mb-3">
              <label for="name" class="form-label label">USERNAME<i class="req">*</i></label>
              <input id="name" name="name" class="form-control" [(ngModel)]="username" (input)="clearError()" type="text" />
          </div>
          <div [class.visible]="registerErrorUsername" class="error">Username is mandatory !</div>
          <div class="mb-3">
            <label for="password" class="form-label label">PASSWORD<i class="req">*</i></label>
            <input id="password" name="password" class="form-control" [(ngModel)]="password" (input)="clearError()" type="password" />
          </div>
          <div [class.visible]="registerErrorPassword" class="error">Password is mandatory !</div>
          <div class="date-of-birth">
          <div class="mb-3">
            <label for="dob" class="form-label label">DATE OF BIRTH<i class="req">*</i></label>
            <div class="selects">
              <div class="month">
                <app-drop-down #monthDropDown>
                  <div (click)="assignMonth(month)" class="drop-down-option birth-date-option" *ngFor="let month of months">{{ month }}</div>
                </app-drop-down>
                <div class="trigger" [dropdownTrigger]="monthDropDown" [customPosition]="dropDownPosition">
                  <span>{{ month }}</span>
                  <app-icon name="arrow-down"></app-icon>
                </div>
              </div>
              <div class="day">
                <app-drop-down #dayDropDown>
                  <div (click)="assignDay(day)" class="drop-down-option birth-date-option" *ngFor="let day of days">{{ day }}</div>
                </app-drop-down>
                <div class="trigger" [dropdownTrigger]="dayDropDown" [customPosition]="dropDownPosition">
                  <span>{{ day }}</span>
                  <app-icon name="arrow-down"></app-icon>
                </div>
              </div>
              <div class="year">
                <app-drop-down #yearDropDown>
                  <div (click)="assignYear(year)" class="drop-down-option birth-date-option" *ngFor="let year of years">{{ year }}</div>
                </app-drop-down>
                <div class="trigger" [dropdownTrigger]="yearDropDown" [customPosition]="dropDownPosition">
                  <span>{{ year }}</span>
                  <app-icon name="arrow-down"></app-icon>
                </div>
              </div>
            </div></div>
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input purple-checkbox" id="termsCheckbox" [(ngModel)]="termsAccepted" name="termsAccepted" required>
              <label for="termsCheckbox" class="form-check-label">
                I have read and agree to Discord's <a class="anchor_af404b anchorUnderlineOnHover_af404b" href="//discord.com/terms" rel="noreferrer noopener" target="_blank">Terms of Service</a> and <a class="anchor_af404b anchorUnderlineOnHover_af404b" href="//discord.com/privacy" rel="noreferrer noopener" target="_blank">Privacy Policy</a>
              </label>
            </div>
          <button class="btn btn-primary w-100" [disabled]="!termsAccepted" (click)="register()">Continue</button>
          </div></form></div></div>
